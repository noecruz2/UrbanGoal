version: '3.8'
services:
  frontend:
    build:
      context: ./UrbanGoal_FrontEnd
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      # Aumentar seguridad en frontend
      - NODE_ENV=production

  backend:
    build:
      context: ./UrbanGoal_BackEnd
    ports:
      - "4000:4000"
    volumes:
      - backend_uploads:/app/public/uploads
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=${DB_USER:-urbangoal}
      - DB_PASSWORD=${DB_PASSWORD:-urbangoalpass}
      - DB_NAME=${DB_NAME:-urbangoal_db}
      - MP_ACCESS_TOKEN=${MP_ACCESS_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:4000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
    depends_on:
      - mysql
    # No exponemos el puerto 4000 en producción, usar reverse proxy
    # ports:
    #   - "4000:4000"
    networks:
      - urbangoal_network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-urbangoal_db}
      MYSQL_USER: ${DB_USER:-urbangoal}
      MYSQL_PASSWORD: ${DB_PASSWORD:-urbangoalpass}
    # NO EXPONER MYSQL EN PRODUCCIÓN
    # Solo accesible desde la red interna
    # ports:
    #   - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - urbangoal_network
    # Mejorar seguridad de MySQL
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
  backend_uploads:

networks:
  urbangoal_network:
    driver: bridge

